name: ğŸ“¦ Publish NPM Package

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  RunTests:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ§± Build Package
        run: pnpm build

      - name: ğŸ§ª Run Tests
        run: pnpm test

  PublishPackage:
    name: ğŸš€ Publish Package
    needs: RunTests
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install

      - name: ğŸš« Skip if Tag Push (likely already published)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "ğŸ›‘ Skipping publish: this is a tag push, assumed already handled."
          exit 0

      - name: ğŸ” Check Version Change
        id: version
        run: |
          current=$(jq -r .version package.json)
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          latest_version=${latest#v}

          echo "Current version: $current"
          echo "Latest published tag: $latest"

          if [ "$current" != "$latest_version" ]; then
            echo "âœ… Version change detected: $latest_version â†’ $current"
            echo "version_changed=true" >> "$GITHUB_OUTPUT"
            echo "new_version=$current" >> "$GITHUB_OUTPUT"
          else
            echo "ğŸ” Version unchanged: $current"
            echo "version_changed=false" >> "$GITHUB_OUTPUT"

      - name: ğŸ“¤ Publish to NPM
        if: steps.version.outputs.version_changed == 'true'
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ·ï¸ Create Git Tag (v${{ steps.version.outputs.new_version }})
        if: steps.version.outputs.version_changed == 'true'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: â„¹ï¸ Publish Status
        run: |
          if [ "${{ steps.version.outputs.version_changed }}" = "false" ]; then
            echo "â„¹ï¸ No version change â€” skipped NPM publish and tag creation."
            echo "ğŸ“¦ Package not published, as the version has not changed."
          else
            echo "ğŸ“¦ New version: ${{ steps.version.outputs.new_version }}"
            echo "ğŸ·ï¸ New tag created: v${{ steps.version.outputs.new_version }}"
            echo "âœ… Package published to NPM successfully!"
